<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        *{
            text-align: center;
        }
        img{
            border-radius: 25px;
            height: 25px;
        }
        span{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            border-radius: 22px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .w{
            background-color: green;
        }
        .a{
            background-color: gray;
        }
        .l{
            background-color: red;
        }

    </style>


</head>
<body>
    <!-- <table frame="box" rules="all"> -->
    <table border="20">
        <caption>Asia Cup Point Table 2023 - Group A</caption>
        <thead>
            <tr>
                <th>Pos</th>
                <th colspan="2">Teams</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
                <th>NR</th>
                <th>Points</th>
                <th>NRR</th>
                <th colspan="2">Series Form</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td><img src="public/images/india.png" width="25px"></td>
                <td>Pakistan</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+4.760</td>
                <td><span class="w">W</span></td>
                <td><span class="a">A</span></td>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="public/images/pakistan.jpg" width="25px"></td>
                <td>India</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+1.028</td>
                <td><span class="a">A</span></td>
                <td><span class="w">W</span></td>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="public/images/nepal.png" width="20px"></td>
                <td>Nepal</td>
                <td>0</td>
                <td>2</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>-3.572</td>
                <td><span class="l">L</span></td>
                <td><span class="l">L</span></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="12">Pos:Position, Pts:Points, NRR:Net Run Rate</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
