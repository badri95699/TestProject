<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure/Figcaption</title>

    <style type="text/css">
        figure {
            border: 1px solid brown;
            width: 300px;
            height: 150px;
        }
        
        div {
            width: 200px;
            height: 84px;
            /* border: 1px dotted; */
            text-align: center;
            margin: auto;
            margin-top: 20px;
        }
        
        figcaption {
            text-align: center;
            /* border: 1px dotted; */
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <figure>
        <div>
            <img src="public/images/car-image.jpeg" width="150px">
        </div>
        <figcaption>Car image</figcaption>
    </figure>
</body>

</html>
