<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd>
            <input type="text" name="txtInput" id="txtName" placeholder="ENTER IN UPPERCASE" onkeyup="changeCase()">
        </dd>
    </dl>

    <script type="text/javascript">

        function changeCase(){

            let userName = document.getElementById("txtName")

            let data = userName.value.toUpperCase();

            userName.value = data;
        }
    </script>
</body>
</html>
