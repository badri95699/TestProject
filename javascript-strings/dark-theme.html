<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <style type="text/css">
            .dark-theme{
                color: white;
                background-color: black;
            }
            .light-theme{
                color: black;
                background-color: white;
            }
        </style>
</head>
<body class="container-fluid d-flex flex-row justify-content-center align-items-center" style="height: 100vh; width: 100vw;">

    <div class="container border border-2 w-25 h-50 p-3" id="box">
        <form action="" class="form-switch">
            <input type="checkbox" class="form-check-input" id="switch">
        <span>Dark Theme</span>
        <h3>User Login</h3>
        <dl>
            <dt>Username</dt>
            <dd>
                <input type="text" name="" id="username">
            </dd>
            <dt>Password</dt>
            <dd>
                <input type="password" name="" id="pswrd">
            </dd>
        </dl>
        <button class="btn btn-dark w-100" id="btn">Login</button>
        </form>
    </div>

    <script type="text/javascript">
        document.getElementById("switch").addEventListener("change",function(){
            let check = document.getElementById("box");
            check.classList.toggle("dark-theme");

            let btn = document.getElementById("btn");
            btn.classList.toggle("btn-dark");
            btn.classList.toggle("btn-light");
            // btn.classList.toggle("light-theme");
        })
    </script>

</body>
</html>
