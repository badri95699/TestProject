<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>
        <dt>Enter OTP</dt>
        <dd>
            <input type="text" size="4" id="otpText" onblur="validateOTP()" name="textInput">
        </dd>
    </dl>
    <p id="info">

    </p>
    <script type="text/javascript">
        function validateOTP() {

            // Target the element
            let otp = document.getElementById("otpText");
            let info = document.getElementById("info");

            otpResult = otp.value;
            console.log(otpResult);

            condition = otpResult === "3456";
            if (condition) {
                info.innerHTML = "Success".fontcolor("green").fontsize(20).bold().italics();
            } else {
                info.innerHTML = "Failure".fontcolor("red").fontsize(20).bold().italics();
            }
        }
    </script>
</body>

</html>
