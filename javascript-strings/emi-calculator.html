<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style type="text/css">
        *{
            margin: 5px;
            padding: 0px;
        }
        header{
            color: white;
            background-color: black;
            padding: 5px;
            font-weight: bold;
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .emi-box{
            margin: 20px;
            display: flex;
            justify-content: space-around;
        }
        button{
            float: right;
        }
    </style>
</head>
<body>
    <header>
        Personal Loan Calculator
    </header>
    <div class="emi-box">
        <div>
            <div>
                Amount you need &#8377
                <input type="text" name="amountText" id="outputAmount">
            </div>
            <div>
                &#8377 50,000
                <input type="range" name="amountRange" id="inputAmount" min="50000" max="1000000" onchange="">
                &#8377 10,00,000
            </div>
        </div>
        <div>
            <div>
                for
                <input type="text" name="yearText" id="outputYear" >
                years
            </div>
            <div>
                1
                <input type="range" name="yearRange" id="inputYear" min="1" max="5">
                5
            </div>
        </div>
        <div>
            <div>
                interest rate
                <input type="text" name="interestText"
                id="outputInterest">
                %
            </div>
            <div>
                10.25%
                <input type="range" name="interestTange" id="inputInterest" min="10.25" max="18.45">
                18.45%
            </div>
        </div>
    </div>

    <button class="btn btn-primary" onclick="calculateEMI()">
        Calculate
    </button>

    <script type="text/javascript">
        inputAmount = document.getElementById("inputAmount");
        outputAmount = document.getElementById("outputAmount");
        inputYear = document.getElementById("inputYear");
        outputYear = document.getElementById("outputYear");
        inputInterest = document.getElementById("inputInterest");
        outputInterest = document.getElementById("outputInterest");

        inputAmount.addEventListener("change",function(){
            outputAmount.value = inputAmount.value;
        })
        inputYear.addEventListener("change",function(){
            outputYear.value = inputYear.value;
        })
        inputInterest.addEventListener("change",function(){
            outputInterest.value = inputInterest.value;
        })

        function calculateEMI(){
            let P = inputAmount.value;
            let r = inputInterest.value;
            let n = inputYear.value;

            let emi = P*r*(1+r ** n)/((1+r ** n)-1);
            emi = emi.toFixed(2);
            
            let res = document.createElement("p");
            document.body.appendChild(res);
            
            res.innerHTML = `Your Interest is <span style="color:red;">${emi}</span>`;
            

            res.style.cssText="font-weight:bold; text-align:center; font-size:25px";
            emi.style.color="yellow";

        }

 
     </script>
</body>
</html>
