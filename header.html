<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Page</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style type="text/css">
        header{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* border: 1px solid black; */
            margin-top: 10px;

        }
        .title{
            font-size: 35px;
            font-weight: bold;
        }

        .menu{
            margin-left: 10px;
            font-family: arial;
        }

        .subtitle , .icons{
            margin-top: 10px;

        }
        .items{
            background-color: red;
            width: 20px;
            height: 19px;
            display: inline-block;
            text-align: center;
            border-radius: 19px;
        }

        section{
            margin: 25px;
            border: 1px solid black;
            text-align: center;
            background-color: black;
            color: white;
        }

        .bi-lightning-charge-fill{
            color: goldenrod;
        }
        

    </style>
</head>
<body>
    <header>
        <!-- Header Section -->
        <div class="title">
            <span>Shopper.</span>
        </div>
        <div class="subtitle">
            <span class="menu">Home</span>
            <span class="menu">Catalog</span>
            <span class="menu">Shop</span>
            <span class="menu">Pages</span>
            <span class="menu">Blog</span>
            <span class="menu">Docs</span>
        </div>
        <div class="icons">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart3">
                <span class="items"> 2</span></span>
        </div>
    </header>


    <!-- Section -->

    <section>
        <div>
            <marquee>
                <span class="bi bi-lightning-charge-fill"></span>
                <span> Happy Holiday deal on everything </span>
                <span class="bi bi-lightning-charge-fill"></span>
            </marquee>
        </div>
    </section>
</body>
</html>
