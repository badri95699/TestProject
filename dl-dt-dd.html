<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list,term & definition</title>

    <style>
        dt{
            background-color: black;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }
        dd{
            background-color: rgb(106, 100, 100);
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
        }

        .grid{
            display: grid;
            grid-template-columns: 3fr 6fr;
        }

    </style>
</head>
<body>
    <dl>
        <dt>Frontend</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>
            <dd>JS</dd>

        <dt>Backend</dt>
            <dd>NodeJS</dd>
            <dd>MySQL</dd>
    </dl>

    <hr>

    <dl class="grid">
        <dt>First name</dt>
        <dd>Kittu</dd>
        <dt>Last name</dt>
        <dd>Gupta</dd>
        <dt>Father name</dt>
        <dd>Ajay</dd>
        <dt>Age</dt>
        <dd>20</dd>
        <dt>DOB</dt>
        <dd>30 dec 2004</dd>
    </dl>
    
</body>
</html>
