<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script type="text/javascript">

      function bookTicket(){
        // console.log(function is triggered...);

        document.getElementById("displaySummary").style.display="block";

        // console.log(document.getElementById("lstMovies").value);
        document.getElementById("lblMovies").textContent = document.getElementById("lstMovies").value;
        document.getElementById("lblCinemas").textContent = document.getElementById("lstCinemas").value;
        document.getElementById("lblDates").textContent = document.getElementById("lstDates").value;
        document.getElementById("lblTimes").textContent = document.getElementById("lstTimes").value;
        document.getElementById("lblSeats").textContent = document.getElementById("lstSeats").value;

        poster = document.getElementById("poster");

        movie = document.getElementById("lstMovies").value;

        if (movie == "Marvel") {
          poster.src="/public/images/marvel.jpeg";
          
        } else {
          poster.src="/public/images/dc.png";
        }


      }
    </script>
</head>

<body class="container-fluid">

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger w-25 mt-2 p-2" data-bs-toggle="modal" data-bs-target="#booking">
    Quick Booking
  </button>

  <!-- Modal -->
  <div class="modal fade" id="booking">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">

        <!-- modal header -->
        <div class="modal-header">
          <h3>Quick Booking</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- modal body  -->
        <div class="modal-body">

          <nav class="d-flex bg-dark justify-content-around p-3">
            <div>
              <select id="lstMovies" class="form-select">
                <option>Select Movie</option>
                <option>Marvel</option>
                <option>DC</option>
              </select>
            </div>
            <div>
              <select id="lstCinemas" class="form-select">
                <option>Select Cinema</option>
                <option>Whitefield</option>
                <option>Kanpur</option>
              </select>
            </div>
            <div>
              <select id="lstDates" class="form-select">
                <option>Select Date</option>
                <option>today</option>
                <option>tomorrow</option>
              </select>
            </div>
            <div>
              <select id="lstTimes" class="form-select">
                <option>Select Time</option>
                <option>Morning</option>
                <option>Night</option>
              </select>
            </div>
            <div>
              <select id="lstSeats" class="form-select">
                <option>Select Seat</option>
                <option>Front</option>
                <option>Back</option>
              </select>
            </div>

            <!-- triggering the script on clicking this button -->
            <div>
              <button class="btn btn-danger" data-bs-dismiss="modal" onclick="bookTicket()">
                Book
              </button>
            </div>

          </nav>

        </div>

      </div>
    </div>
  </div>

  <!-- used for rendering the output to the user -->
  <div id="displaySummary" style="display: none;" class="w-25">

    <h3 class="bg-dark text-white fw-bold p-3 mt-3">Booking Summary</h3>

    <img src="" alt="" id="poster" style="width: 100%; margin-bottom: 5%;">

    <dl class="row">

      <dt class="col-3">Movie</dt>
      <dd id="lblMovies" class="col-9"></dd>
      <dt class="col-3">Location</dt>
      <dd id="lblCinemas" class="col-9"></dd>
      <dt class="col-3">Date</dt>
      <dd id="lblDates" class="col-9"></dd>
      <dt class="col-3">Time</dt>
      <dd id="lblTimes" class="col-9"></dd>
      <dt class="col-3">Seat</dt>
      <dd id="lblSeats" class="col-9"></dd>
    </dl>

    <div>
      <button class="btn btn-link" data-bs-target="#booking" data-bs-toggle="modal">
        Modify booking
      </button>
    </div>

  </div>

</body>

</html>
