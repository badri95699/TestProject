<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="imgDiv">
        <img height="100" width="100" border="1" id="poster">
    </div>
    <div>
        <form id="frmLogin">
            <h2>User Login</h2>
            Username <input type="text" name="username"><br><br>
            Password <input type="password" name="pwd"><br><br>
            <input type="button" id="btnLogin">
        </form>
    </div>
    <div>
        <form id="frmRegister">
            <h2>Register</h2>
            Email <input type="text" name="email"><br><br>
            <input type="button" id="btnRegister">
        </form>
    </div>

</body>
</html>

<script type="text/javascript">

    document.getElementById("poster").src="/public/images/mobile.jpeg";
    document.getElementById("btnLogin").value="Submit";
    document.getElementById("btnRegister").value="Register";
    // btnRegister.value="Like this also";
</script>
