<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <p>The price is :: <span id="currency1"></span></p>
    <p>The price is :: <span id="currency2"></span></p>


    <script type="text/javascript">
        
        price=45000;
        
        options = {
            style : "currency",
            "currency" : "INR"
        }

        result1 = price.toLocaleString("en-IN",options);
        console.log(result1);

        output1 = document.getElementById("currency1"); // targeting
        output1.textContent = result1; // modifying
        output1.style.cssText = "font-weight : bold; color : green";
        // output.style.fontWeight="bold";

        result2 = price.toString();
        console.log(result2);

        output2 = document.getElementById("currency2"); // targeting
        output2.textContent = result2; // modifying
        output2.style.cssText = "font-weight : bold; color : green";
        // output.style.fontWeight="bold";





    </script>
    
</body>
</html>
