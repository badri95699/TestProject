<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <p>The price is :: <span id="currency"></span></p>


    <script type="text/javascript">
        
        price=45000;
        
        options = {
            style : "currency",
            "currency" : "INR"
        }

        result = price.toLocaleString("en-IN",options);
        console.log(result);

        output = document.getElementById("currency"); // targeting
        output.textContent = result; // modifying
        output.style.cssText = "font-weight : bold;";
        // output.style.fontWeight="bold";

    </script>
    
</body>
</html>
