<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">


    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-image: url(public/images/netflix-banner.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .shade{
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }

        header{

            width: 78vw;
            margin: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px;

        }

        .netflix{
            font-size: 45px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: red;
           
        }

        .header-btns{
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 400;
            display: flex;

            justify-content: space-between;
            align-items: center;
            width: 210px;
           

        }

        .header-btn-1{
            border: 0.1px solid rgba(255, 255, 255,0.5);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            width: 100px;
            padding: 7px 11px 7px 13px;

            
        }

        .header-btn-2{
            font-size: 14px;
            color: whitesmoke;
            font-weight: 600;
            background-color: red;
            border-radius: 5px;
            padding: 8px 13px 8px 13px;
        }

        main{
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: 20px;
        }

        .title{
            font-size: 54px;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            padding-bottom: 30px;
        }

        .subtitle{
            font-size: 18px;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            padding-bottom: 30px;

        }

        .para{
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding-bottom: 20px;
        }

        .main-btns{
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 400;
            display: flex;

            justify-content: space-between;
            align-items: center;
            width: 520px;

        }

        .main-btn-1{
            border: 0.1px solid rgba(255, 255, 255,0.7);
            color: rgb(176, 176, 175,1);
            font-weight: 450;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            width: 286px;
            padding: 20px 13px 20px 13px;
            

        }

        .main-btn-2{
            font-size: 23px;
            color: whitesmoke;
            font-weight: bold;
            background-color: red;
            width: 170px;
            border-radius: 5px;
            padding: 15px 13px 15px 13px;
            text-align: center;

        }


    </style>

</head>

<body>
    <div class="shade">
    <header>
        <div class="netflix">NETFLIX</div>
        <div class="header-btns">
            <span class="header-btn-1"><span class="bi bi-translate"> English</span></span>
            <span class="header-btn-2">Sign In</span>
        </div>
    </header>

    <main>
        <div class="title">Unlimited movies, TV<br>
            Shows and more</div>
        <div class="subtitle">Starts at â‚¹149. Cancel at any time.</div>
        <div class="para">Ready to watch? Enter your email to create or restart your membership.</div>
        <div class="main-btns">
            <span class="main-btn-1">Email address</span>
            <span class="main-btn-2">Get started <span class="bi bi-chevron-right"></span></span>
        </div>
    </main>
</div>

</body>

</html>
