<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    

    <style type="text/css">
        footer{
            border: 1px solid black;
            display: grid;
            grid-template-columns: 2.4fr 2.4fr 2.4fr 2.4fr 2.4fr;
            
            margin-top: 20px;
            padding: 20px;

            background-color: rgb(31 31 31);
            color: white;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .subtitle span{
            display: block;
        }

        .title{
            text-transform: uppercase;     /*IMP*/
            margin-bottom: 17px;
            font-weight: 700;
            font-size: small;
        }

        .brand{
            text-transform: capitalize;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .subtitle span{
            color: #bababa;
            padding-bottom: 5px;
        }

        .icons span{
            color: #bababa;
            padding-left: 5px;
        }


    </style>
</head>
<body>
    <footer>
    <div>
        <div class="title brand">Shopper.</div>
        <div class="icons">
            <span class="bi bi-facebook"></span>
            <span class="bi bi-youtube"></span>
            <span class="bi bi-twitter"></span>
            <span class="bi bi-instagram"></span>
            <span class="bi bi-medium"></span>
        </div>
    </div>
    <div>
        <div class="title">Support</div>
        <div class="subtitle">
            <span>Contact Us</span>
            <span>FAQs</span>
            <span>Size Guide</span>
            <span>Shipping & Returns</span>
        </div>
    </div>
    <div>
        <div class="title">Shop</div>
        <div class="subtitle">
            <span>Men's Shopping</span>
            <span>Women's Shopping</span>
            <span>Kids' Shopping</span>
            <span>Discounts</span>
        </div>
    </div>
    <div>
        <div class="title">Company</div>
        <div class="subtitle">
            <span>Our Story</span>
            <span>Careers</span>
            <span>Terms & Conditions</span>
            <span>Privacy & Cookie policy</span>
        </div>
    </div>
    <div>
        <div class="title">Contact</div>
        <div class="subtitle">
            <span>1-202-555-0105</span>
            <span>1-202-555-0106</span>
            <span>help@shopper.com</span>
        </div>
    </div>
</footer>
    
</body>
</html>
