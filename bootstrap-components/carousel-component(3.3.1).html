<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

    <div id="carouselExample1" class="carousel w-50" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample1" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExample1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample1" data-bs-slide-to="2"></button>
          </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="/public/images/car-image.jpeg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="/public/images/mumbai-indians.jpg" class="d-block w-75">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="/public/images/sachin1.webp" class="d-block w-100">
            </div>
        </div>
    </div>


    <div id="carouselExample2" class="carousel slide w-50 mt-5" data-bs-theme="dark">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample2" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExample2" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample2" data-bs-slide-to="2"></button>
          </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/public/images/car-image.jpeg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/public/images/mumbai-indians.jpg" class="d-block w-75">
            </div>
            <div class="carousel-item">
                <img src="/public/images/sachin1.webp" class="d-block w-100">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>






    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
