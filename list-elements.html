<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .check{
            list-style-type: none; 
        }
    </style>
</head>
<body>
    <ol type="A" start="4" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JS</li>
    </ol>
    <ol type="i" start="1" reversed>
        <li>React</li>
        <li>NodeJS</li>
        <li>ExpressJS</li>
    </ol>
    <ol type="I">
        <li>MySQL</li>
        <li>MongoDB</li>
    </ol>
    <ol class="check">
        <li>hello</li>
        <li>yello</li>
    </ol>

    <hr>

    <ol>
        <li>Frontend
            <ol type="a">
                <li>HTML</li>
                <li>CSS</li>
            </ol>
        </li>
        <li>Backend
            <ol type="a">
                <li>Node.js</li>
                <li>MongoDB</li>
            </ol>
        </li>
    </ol>


</body>
</html>
