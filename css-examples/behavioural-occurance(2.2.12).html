<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        ol{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        li::after{
            content: " <<";
        }
        li:last-child::after{
            content: " ";
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JS</li>
        <li>React</li>
        <li>Node.js</li>
        <li>Express.js</li>
        <li>MongoDB</li>
    </ol>
</body>
</html>
