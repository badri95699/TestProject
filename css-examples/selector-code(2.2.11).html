<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/CSS">
        img:active{
            width: 400px;
            height: 400px;
            /* transition: 3s; */
        }
        img{
            transition: 3s;
        }
    </style>
</head>
<body>
    <h1 onmouseleave="resetEffect()" id="text">Welcome to CSS</h1>
    <hr>
    <img src="/public/images/mobile.jpeg" alt="" width="100" height="100">
</body>
</html>

<script type="text/javascript">

    document.getElementById("text").addEventListener("mouseenter",function(){
        this.style.color="red";
    })

    function resetEffect(){
        var h1=document.getElementById("text");
        h1.style.color="black";
    }

</script>
