<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="frmUpdate">
        <dl>
            <dt>Aadhar Number</dt>
            <dd>
                <!-- <input type="text" name="txtAadharNum" value="1234567890" disabled> -->
                <input type="text" name="txtAadharNum" value="1234567890" readonly>
            </dd>
            <dt>Name</dt>
            <dd><input type="text" name="txtName" minlength="3" maxlength="8" autofocus size="40"></dd>
            <dt>Gender</dt>
            <dd><input type="text" name="gender" size="3"></dd>
            <dt>Father's name</dt>
            <dd><input type="textFathersName" value="Manjunath"></dd>
            <dt>DOB</dt>
            <dd><input type="text" name="txtDob" value="3/10/2004"></dd>
            <dt>Email</dt>
            <dd><input type="text" name="userEmail" autofocus></dd>
            <dt>Password</dt>
            <dd><input type="text" name="userPwd" required></dd>
        </dl>


        <br>
        <dd>
            <button name="btnUpdate" value="updateDetails">UpdateButton</button>
            <button disabled>Add to Cart</button>
        </dd>

    </form>
</body>

</html>
