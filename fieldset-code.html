<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>

    <style>

        fieldset{
            background-image: url(public/images/sachin1.webp);
            background-repeat: no-repeat;
            background-size: cover;
            width: 400px;
            border-radius: 25px;

            /*giving Shadow effect*/
            box-shadow: 15px 10px 5px red;

            margin-bottom: 40px;
        }

        legend{
            text-align: center;
            background-color: rgb(27, 26, 26);
            color: white;
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border-radius: 25px;

            box-shadow: 15px 10px 5px purple;

        }


        dl{
            display: grid;
            grid-template-columns: 3fr 6fr;
            text-align: center;
        }

        dt{
            background-color: rgb(27, 26, 26);
            color: white;
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border-radius: 25px;

        }
        dd{
            background-color: rgb(171, 162, 162);
            color: black;
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            border-radius: 25px;

        }

    </style>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <dl>
        <dt>First Name</dt>
        <dd>Kittu</dd>
        <dt>Last Name</dt>
        <dd>Gupta</dd>
        <dt>Age</dt>
        <dd>20</dd>
    </dl>
    </fieldset>
    <fieldset>
        <legend>Personal Details</legend>
        <dl>
        <dt>First Name</dt>
        <dd>Kittu</dd>
        <dt>Last Name</dt>
        <dd>Gupta</dd>
        <dt>Age</dt>
        <dd>20</dd>
    </dl>
    </fieldset>
</body>
</html>
